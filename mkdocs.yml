site_name: MLOps Workshop

theme:
  name: material
  font: 
    text: Merriweather Sans
    code: Red Hat Mono
  
  logo: assets/images/mlops-workshop-logo.jpeg
  favicon: assets/images/mlops-workshop-logo.jpeg

  features:
    - navigation.footer

  palette:    
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple
    
    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

# Add links to my social accounts
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MohammadB88/MLOps-Workshop-Exercises.git
      name: Project in Github
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/mohammad-bahmani-ph-d-03810978/
      name: LinkedIn Profile

